{% extends 'dashboard/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-grid">
  <!-- Tasks -->
  <div class="card shadow-sm p-3">
    <h5 class="fw-bold mb-3">Tasks</h5>
    <ul class="list-group goal-list">
      <li class="list-group-item"><input type="checkbox"> Workout</li>
      <li class="list-group-item"><input type="checkbox"> Read book</li>
      <li class="list-group-item"><input type="checkbox" checked> Finish project</li>
      <li class="list-group-item"><input type="checkbox" checked> Email John</li>
    </ul>
    <button class="btn btn-primary mt-3 w-100">Add Task</button>
  </div>

  <!-- Notes -->
  <div class="card shadow-sm p-3">
    <h5 class="fw-bold mb-3">Notes</h5>
    <textarea class="form-control mb-3" placeholder="Remember to call mom"></textarea>
    <button class="btn btn-primary w-100">Add Note</button>
  </div>

  <!-- Habits -->
  <div class="card shadow-sm p-3">
    <h5 class="fw-bold mb-3">Habits</h5>
    <ul class="list-group goal-list">
      <li class="list-group-item">✅ Drink water</li>
      <li class="list-group-item">✅ Jogging</li>
      <li class="list-group-item">⭕ Read</li>
    </ul>
  </div>

  <!-- Progress -->
  <div class="card shadow-sm p-3">
    <h5 class="fw-bold mb-3">Progress</h5>
    <canvas id="progressChart" width="300" height="200"></canvas>
  </div>
</div>
{% endblock %}
